{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Django Carousel Photo Gallery</title>

<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <style>

      .icon {
        color: #000000;
   }


    .navbar-header {
    float: left;
    padding: 15px;
    text-align: center;
    width: 100%;
}
.navbar-brand {float:none;}

</style>
</head>
<body>
    <nav class="navbar navbar-static-top navbar-dark bg-inverse">
      <div class="container">
        <div class="navbar-header">
            <span class="sr-only">Django Carousel Photo Gallery</span>
          <a class="navbar-brand" href="/admin">Django Photo Gallery with Bootstrap Carousel</a>
        </div>
        </div><!--/.nav-collapse -->
    </nav>
    <br>

<div class="carousel slide" id="demo-carousel" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    {% for photo in photos %}
      {% if forloop.first %}
        <div class="carousel-item active">
      {% else %}
        <div class="carousel-item">
      {% endif %}
        {% if photo.image %}
          <img class="img-responsive center-block" src='{{ photo.image.url }}' alt="Image">
        {% endif %}
          <div class="carousel-caption">
            <h3>{{ photo.title }}</h3>
            <p>{{ photo.description }}</p>
          </div>
        </div>
    {%endfor%}
</div>
    <a class="left carousel-control" href="#demo-carousel" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span><span class="sr-only">Previous</span></a>
      <a class="right carousel-control" href="#demo-carousel" role="button" data-slide="next">
          <span class="icon-next" aria-hidden="true"></span><span class="sr-only">Next</span></a>
</div>
</div>
</script><script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</body></html>
