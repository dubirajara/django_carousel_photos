language: python
python:
  - "3.6.0"
install:
  - pip install -q -r requirements.txt
before_script:
  - python manage.py migrate
  - python manage.py collectstatic --no-input
script:
  - coverage run --source='django_carousel' manage.py test
before_install:
  - pip install coveralls
after_success:
  - coveralls
